<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { padding: 15px; border: 1px solid #ccc; margin-top: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .text-danger { color: red; }
        .active { background-color: #d4edda; }
    </style>
</head>
<body>

    <div id="app">
        <h1>Profilo utente</h1>
        <p>Nome: <b>{{ nome }}</b></p>
        <p>Cognome: <b>{{ cognome }}</b></p>
        <p>Città: {{ citta }}</p>

        <div>
            <h1>Dettagli prodotto</h1>
            <p>Nome prodotto: <b>{{ nomeProdotto }}</b></p>
            <p>Prezzo: <b>{{prezzo}}€</b></p>
        </div>

        <button :disabled="immagineDisabilitata">
            Mostra immagine
        </button>

        <p :title="messaggioTooltip">
            {{title}}
        </p>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>
</html>

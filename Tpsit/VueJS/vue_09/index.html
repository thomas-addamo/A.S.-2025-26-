<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezioni di Vue.js</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { padding: 15px; border: 1px solid #ccc; margin-top: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .text-danger { color: red; }
        .active { background-color: #d4edda; }
    </style>
</head>
<body>

    <div id="app">
	   <h2>Binding di Classi</h2>
       <div class="box" :class="{ 'active': isActive, 'text-danger': hasError }">
          Testo con classi dinamiche
       </div>
       <button @click="isActive = !isActive">Toggle Active</button>
       <button @click="hasError = !hasError">Toggle Error</button>

       <h2>Binding di Stili</h2>
       <div :style="{ color: coloreAttivo, fontSize: dimensioneFont + 'px' }">
          Testo con stile dinamico
       </div>
       <input type="color" v-model="coloreAttivo">
       <input type="range" min="12" max="32" v-model.number="dimensioneFont">

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>
</html>

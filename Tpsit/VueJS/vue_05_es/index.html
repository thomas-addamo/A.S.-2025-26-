<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezioni di Vue.js</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { padding: 15px; border: 1px solid #ccc; margin-top: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .text-danger { color: red; }
        .active { background-color: #d4edda; }
    </style>
</head>
<body>

    <div id="app">
       <h2>Cambia Messaggio</h2>
       <p>{{ messaggio }}</p>
       <button @click="cambiaTesto">Clicca qui</button>
       <hr>
       <h2>Accendi/Spegni</h2>
       <button @click="toggleLuce">Toggle Luce</button>
       <p v-if="luceAccesa" class="box" style="background-color: #fff3cd;">La luce è accesa.</p>
       <p v-else class="box">La luce è spenta.</p>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg: #f5f7fb;
            --card: #ffffff;
            --primary: #4f46e5; /* indigo-600 */
            --muted: #6b7280; /* gray-500 */
            --success: #10b981; /* green-500 */
            --danger: #ef4444; /* red-500 */
            --glass: rgba(255,255,255,0.6);
        }

        *{box-sizing: border-box}
        body{
            margin:0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), #eef2ff);
            color: #111827;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
        }

        #app{
            width:100%;
            max-width:820px;
            background:var(--card);
            border-radius:12px;
            box-shadow: 0 6px 20px rgba(31,41,55,0.08);
            padding:28px;
            border: 1px solid rgba(15,23,42,0.04);
        }

        h1{margin:0 0 12px 0; font-size:20px; color:var(--primary)}
        p{margin:8px 0; color:var(--muted)}

        input[type="number"], input[type="text"], textarea{
            width:100%;
            padding:10px 12px;
            border-radius:8px;
            border:1px solid rgba(15,23,42,0.06);
            background:linear-gradient(180deg, var(--glass), rgba(255,255,255,0.9));
            outline:none;
            transition: box-shadow .15s ease, transform .06s ease;
            font-size:14px;
            color:#0f172a;
            margin-bottom:8px;
        }

        input:focus, textarea:focus{
            box-shadow: 0 6px 18px rgba(79,70,229,0.12);
            transform: translateY(-1px);
            border-color: rgba(79,70,229,0.35);
        }

        button{
            background: linear-gradient(90deg, var(--primary), #7c3aed);
            color:white;
            padding:10px 14px;
            border-radius:10px;
            border:none;
            cursor:pointer;
            font-weight:600;
            box-shadow: 0 6px 18px rgba(99,102,241,0.12);
            transition: transform .08s ease, box-shadow .12s ease, opacity .08s ease;
        }

        button:active{transform: translateY(1px)}
        button:disabled{opacity:.6; cursor:default}

        .message{
            display:inline-block;
            padding:8px 12px;
            border-radius:8px;
            font-weight:600;
            margin-top:8px;
        }

        .message.success{background: rgba(16,185,129,0.08); color:var(--success);}
        .message.danger{background: rgba(239,68,68,0.08); color:var(--danger);}

        table{
            width:100%;
            border-collapse:collapse;
            margin-top:10px;
            background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.8));
            border-radius:8px;
            overflow:hidden;
        }

        th, td{
            text-align:left;
            padding:12px 14px;
            border-bottom:1px solid rgba(15,23,42,0.04);
            font-size:14px;
        }

        th{background: rgba(247,250,255,0.8); color:var(--muted); font-weight:600}

        @media (max-width:600px){
            #app{padding:18px}
            h1{font-size:18px}
            th, td{padding:10px}
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>Esercizio 4</h1>
        <p>Calcolo età:</p>
        <input type="number" v-model="year" placeholder="Inserisci la tua età">
        <p>{{ calcoloEta() }}</p>

        <table>
            <tr>
                <th>Nome</th>
                <th>Prezzo (€)</th>
            </tr>
            <tr v-for="item in carrello" :key="item.nome">
                <td>{{ item.nome }}</td>
                <td>{{ item.prezzo.toFixed(2) }}</td>
            </tr>
        </table>
        <p>Prezzo totale: € {{ calcolaPrezzo().toFixed(2) }}</p>

        <p>Username:</p>
        <input type="text" v-model="username" placeholder="Inserisci il tuo username">
        <p v-if="mostramessaggioErrore">{{ messaggioErrore }}</p>

        <div>
            <textarea v-model="testoArea" rows="4" cols="50" placeholder="Scrivi qualcosa..."></textarea>
            <p>{{ risposta }}</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>
</html>

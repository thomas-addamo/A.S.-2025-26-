<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Rubrica JSON</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; max-width: 800px; margin: 0 auto; }
        .box { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 5px; background: #f9f9f9; }
        input { padding: 8px; margin: 5px 0; width: calc(100% - 20px); border: 1px solid #ccc; border-radius: 3px; }
        button { cursor: pointer; background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 3px; margin-top: 10px; }
        button.delete { background: #dc3545; }
        button.edit { background: #ffc107; color: black; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1>Gestione Rubrica</h1>

    <div class="box">
        <h3>Aggiungi / Modifica Contatto</h3>
        <input type="hidden" id="contatto-id">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="cognome" placeholder="Cognome">
        <input type="text" id="telefono" placeholder="Telefono">
        <input type="email" id="email" placeholder="Email">
        <button id="btn-salva" onclick="salvaContatto()">Salva Contatto</button>
        <button id="btn-annulla" onclick="pulisciForm()" style="display:none; background:#6c757d;">Annulla</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="lista-contatti">
            <!-- I contatti verranno inseriti qui -->
        </tbody>
    </table>

    <script>
        const API_URL = '/api/contatti';

        // Carica i contatti all'avvio
        window.onload = caricaContatti;

        async function caricaContatti() {
            const res = await fetch(API_URL);
            const contatti = await res.json();
            const tbody = document.getElementById('lista-contatti');
            tbody.innerHTML = '';

            contatti.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${c.nome}</td>
                    <td>${c.cognome}</td>
                    <td>${c.telefono}</td>
                    <td>${c.email}</td>
                    <td>
                        <button class="edit" onclick="preparaModifica('${c.id}', '${c.nome}', '${c.cognome}', '${c.telefono}', '${c.email}')">Modifica</button>
                        <button class="delete" onclick="eliminaContatto('${c.id}')">Elimina</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function salvaContatto() {
            const id = document.getElementById('contatto-id').value;
            const contatto = {
                nome: document.getElementById('nome').value,
                cognome: document.getElementById('cognome').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contatto)
            });

            pulisciForm();
            caricaContatti();
        }

        async function eliminaContatto(id) {
            if (confirm('Sei sicuro di voler eliminare questo contatto?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                caricaContatti();
            }
        }

        function preparaModifica(id, nome, cognome, telefono, email) {
            document.getElementById('contatto-id').value = id;
            document.getElementById('nome').value = nome;
            document.getElementById('cognome').value = cognome;
            document.getElementById('telefono').value = telefono;
            document.getElementById('email').value = email;
            
            document.getElementById('btn-salva').innerText = "Aggiorna Contatto";
            document.getElementById('btn-annulla').style.display = "inline-block";
        }

        function pulisciForm() {
            document.getElementById('contatto-id').value = '';
            document.getElementById('nome').value = '';
            document.getElementById('cognome').value = '';
            document.getElementById('telefono').value = '';
            document.getElementById('email').value = '';
            
            document.getElementById('btn-salva').innerText = "Salva Contatto";
            document.getElementById('btn-annulla').style.display = "none";
        }
    </script>
</body>
</html>

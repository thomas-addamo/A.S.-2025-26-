<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Post - Crea nuovo</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Post</h1>
        <p class="subtitle">Condividi i tuoi pensieri con il mondo</p>
        
        <form action="/post" method="POST">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>
            </div>
            
            <div class="form-group">
                <label for="message">Messaggio</label>
                <textarea id="message" name="message" placeholder="A cosa stai pensando?" required></textarea>
            </div>
            
            <button type="submit">Pubblica Post</button>
        </form>
    </div>
    <script>
        async function sendData(data) {
            try {
                const res = await fetch('/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                console.log(result);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
